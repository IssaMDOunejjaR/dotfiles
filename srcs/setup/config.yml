---
- name: Configurations
  hosts: localhost
  gather_facts: true
  vars_files:
    - vars.yml
  tasks:
    - name: Get ZSH Path
      command: which zsh
      register: zsh_path

    - name: Set Default Shell
      become: true
      user:
        name: "{{ lookup('env', 'USER') }}"
        shell: "{{ zsh_path.stdout }}"
        groups: docker
        append: yes
        
    - name: Clone My Dotfiles repo
      ansible.builtin.git:
        repo: 'https://github.com/IssaMDOunejjaR/dotfiles'
        dest: "{{ dotfiles_dir }}"
        force: true
        
    - name: Clone Tmux Plugin Manager Repo
      ansible.builtin.git:
        repo: 'https://github.com/tmux-plugins/tpm'
        dest: "{{ home_dir }}/.tmux/plugins/tpm"
        force: true

    - name: Copy Tmux Sessionizer to /usr/bin
      become: true
      ansible.builtin.copy:
        src: "{{ dotfiles_dir }}/srcs/tmux-sessionizer"
        dest: /usr/local/bin/tmux-sessionizer
        mode: '0755'
        
    - name: Enable Service Docker
      become: true
      ansible.builtin.service:
        name: docker
        enabled: yes

    - name: Create a directory if it does not exist
      ansible.builtin.file:
        path: "{{ item }}"
        state: directory
        mode: '0755'
      loop:
        - "{{ home_dir }}/Documents/Projects"
        - "{{ home_dir }}/Documents/Learning"

    - name: Symlink My Config Files Using Stow
      ansible.builtin.shell:
      args:
        chdir: "{{ dotfiles_dir }}"
        cmd: stow --adopt . && git restore .
        
    - name: Install Node
      ansible.builtin.shell:
      args:
        cmd: >
          eval "$(fnm env --use-on-cd --shell fish)" &&
          fnm install 23 &&
          fnm use 23

    - name: Reboot the machine
      become: true
      ansible.builtin.reboot:
